<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/kbdfun.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/font-awesome/css/font-awesome.min.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.lightbox_me.js"></script>
</head>
<body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a><br clear="all" />
          <small>{{ site.tagline }}</small>
&nbsp;&nbsp;&nbsp;<small><a href="/archive"><i class="fa fa-archive"></i> Archive</a></small>
&nbsp;&nbsp;&nbsp;<small><a href="/findMe"><i class="fa fa-search"></i> Find Me</a></small>
&nbsp;&nbsp;&nbsp;<small><a href="/wiki"><i class="fa fa-book"></i> Wiki</a></small>
&nbsp;&nbsp;&nbsp;<small><a href="/bucketlists"><i class="fa fa-th-list"></i> Bucket Lists</a></small>
&nbsp;&nbsp;&nbsp;<small><a href="/atom.xml"><i class="fa fa-rss-square"></i> Feed</a></small>

        </h3>
      </header>
      <main>
        {{ content }}
      </main>
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
