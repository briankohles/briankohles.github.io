<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/kbdfun.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/font-awesome/css/font-awesome.min.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.lightbox_me.js"></script>
</head>
<body>
      <header class="masthead">
        <div id="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">b.k.</a><br clear="all" />
        </div>
        <div id="menubar">
          <div id="menu">
            <ul class="menu">
              <li class="menuitem"><a href="/archive">Archive</a></li>
              <li class="menuitem"><a href="/findMe">Find Me</a></li>
              <li class="menuitem"><a href="/wiki">Wiki</a></li>
              <li class="menuitem"><a href="/bucketlists">Bucket Lists</a></li>
              <li class="menuitem"><a href="/atom.xml">Feed</a></li>
          </ul>
          </div>
          <div id="searchbar">
            <iframe src="https://duckduckgo.com/search.html?site=BrianKohles.com&prefill=Search BrianKohles.com" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe>
          </div>
        </div>
      </header>
    <div class="container content">
      <main>
        {{ content }}
      </main>
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
