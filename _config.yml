# Permalinks
permalink:           pretty

# Setup
title:               Brian Kohles
tagline:             
url:                 http://briankohles.com
paginate:            10
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Brian Kohles
  url:               https://twitter.com/briankohles
  email:             web@BrianKohles.com

# Custom vars
version:             1.0.0
github:		     briankohles

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Pages
pages_list:
  Archive: '/archive'
  Find Me: '/findMe'
  Wiki: '/wiki'
  Bucket Lists: '/bucketlists'
  Feed: '/atom.xml'

# Collections
collections:
  bucketlists:
    output: true
    permalink: /:collection/:name
  wiki:
    output: true
    permalink: /:collection/:name